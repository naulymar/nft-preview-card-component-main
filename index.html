<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
 
</head>
<body>
  <main>
    <div class="container">
      <div class="nft-icon-container">
        <img class="nft-icon" alt="nft-Icon" src="./images/image-equilibrium.jpg">

        <!--IMG NFT ICON ACTIVE 
        <img class="nft-icon-active" alt="nft-Icon-Active" src="./images/icon-view.svg">
        -->
        
      </div>
      <div class="text-container">
        <h1>Equilibrium #3429</h1>
  
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      
        <div class="det">
          <p class="price">
            <img class="icon-ethereum" alt="icon-ethereum" src="./images/icon-ethereum.svg">
            0.041 ETH
          </p>
          <p class="days">
            <img class="icon-clock" alt="icon-clock" src="./images/icon-clock.svg">
            3 days left
          </p>
        </div>
        
        <div class="nft-creator">
          <img class="nft-author-avatar" alt="nft-Author" src="./images/image-avatar.png">
          <p class="author">Creation of <div class="name-author">Jules Wyvern</div></p>
        </div>
        
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/naulymar">Naulymar Morillo</a>.
    </footer>
  </main>
</body>
</html>
